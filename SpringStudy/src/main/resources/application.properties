#server port number
server.port=8000	
#server contextpath
server.servlet.context-path=/


#use jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#DB setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy


#mybatis.type-aliases-package=edu.ssafy.dto
#mybatis.mapper-locations=spring/**/*.xml

#mybatis setting
mybatis.config-location: classpath:/mybatis/mybatisConfig.xml